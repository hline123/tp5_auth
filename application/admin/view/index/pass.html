{block name='content'}
<ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
    <li>
        <a href=""><i class="fa fa-cogs"></i>
            用户编辑</a>
    </li>
    <li class="active">
        <a href="{:url('edit')}">编辑用户</a>
    </li>
</ol>
<ul class="nav nav-tabs" role="tablist">
    <li><a href="{:url('index')}">用户列表</a></li>
    <li class="active"><a href="{:url('edit')}">编辑用户</a></li>
</ul>
<form action="" method="post" class="form-horizontal" role="form">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">用户编辑</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label">原始密码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="admin_password" value="{$userInfo.admin_password}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">新密码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="new_password" value="">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">确认密码</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="confirm_password" value="">
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" name="admin_id" value="{$userInfo.admin_id}" />
    <button class="btn btn-primary">修改</button>
</form>

</script>
{/block}
