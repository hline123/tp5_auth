{extend name='base'/}
{block name='content'}
<ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
    <li>
        <a href=""><i class="fa fa-cogs"></i>
            用户管理</a>
    </li>
    <li class="active">
        <a href="{:url('create')}">添加用户</a>
    </li>
</ol>
<ul class="nav nav-tabs" role="tablist">
    <li><a href="{:url('index')}">用户列表</a></li>
    <li class="active"><a href="{:url('setAuth')}">设置权限</a></li>
</ul>
<form action="" method="post" class="form-horizontal" role="form">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">权限设置</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label">管理员名称：</label>
                <div class="col-sm-6">
                    <input type="text" class="form-control" readonly value="{$userInfo.admin_username}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">权限设置：</label>
                <div class="col-sm-10">
                    {foreach name="group" item="vo"}
                    <label class="checkbox-inline">
                        <input type="checkbox" name="group_id[]" {if condition="in_array($vo.id, $accessData)"}checked{/if} value="{$vo.id}"> {$vo.title}
                    </label>
                    {/foreach}
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" name="admin_id" value="{$userInfo.admin_id}">
    <button class="btn btn-primary">提交</button>
</form>
<script>

</script>
{/block}
