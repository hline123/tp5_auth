{extend name='base'/}
{block name='content'}
<ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
    <li>
        <a href="{:url('index')}"><i class="fa fa-cogs"></i>
            规则管理</a>
    </li>
    <li class="active">
        <a href="{:url('edit')}">编辑规则</a>
    </li>
</ol>
<ul class="nav nav-tabs" role="tablist">
    <li><a href="{:url('index')}">规则列表</a></li>
    <li class="active"><a href="{:url('edit')}">编辑规则</a></li>
</ul>
<form action="" method="post" class="form-horizontal" role="form">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">编辑规则</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label">规则名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title" value="{$field.title}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">规则标识</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name" value="{$field.name}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">上级规则</label>
                <div class="col-sm-10">
                    <select name="pid" class="form-control">
                        <option value="0"> 顶级规则 </option>
                        {foreach name="rules" item="vo"}
                        <option {if condition="$vo.id==$field.pid"}selected{/if} value="{$vo.id}"> {$vo._title} </option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">规则表达式</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="condition" value="{$field.condition}">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">导航菜单</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nav" value="{$field.nav}">
                </div>
            </div>
        </div>
    </div>
    <input type="hidden" name="id" value="{$field.id}">
    <button class="btn btn-primary">提交</button>
</form>
<script>

</script>
{/block}
