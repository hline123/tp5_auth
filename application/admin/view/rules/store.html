{extend name='base'/}
{block name='content'}
<ol class="breadcrumb" style="background-color: #f9f9f9;padding:8px 0;margin-bottom:10px;">
    <li>
        <a href=""><i class="fa fa-cogs"></i>
            规则管理</a>
    </li>
    <li class="active">
        <a href="{:url('store')}">添加规则</a>
    </li>
</ol>
<ul class="nav nav-tabs" role="tablist">
    <li><a href="{:url('index')}">规则列表</a></li>
    <li class="active"><a href="{:url('store')}">添加规则</a></li>
</ul>
<form action="" method="post" class="form-horizontal" role="form">
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">规则添加</h3>
        </div>
        <div class="panel-body">
            <div class="form-group">
                <label class="col-sm-2 control-label">规则名称</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="title">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">规则标识</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="name">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">上级规则</label>
                <div class="col-sm-10">
                    <select name="pid" class="form-control">
                        <option value="0"> 顶级规则 </option>
                        {foreach name="rules" item="vo"}
                        <option value="{$vo.id}"> {$vo._title} </option>
                        {/foreach}
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">规则表达式</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="condition">
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">导航菜单</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" name="nav">
                </div>
            </div>
        </div>
    </div>
    <button class="btn btn-primary">提交</button>
</form>
<script>

</script>
{/block}
